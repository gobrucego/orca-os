[pytest]
# Pytest configuration for Claude Self-Reflect

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    requires_qdrant: Tests that require Qdrant connection
    requires_docker: Tests that require Docker services
    slow: Slow running tests
